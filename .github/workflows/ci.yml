name: build-and-deploy-prod

on:
  push:
    branches:
      - master
jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set version tag
        id: vars
        run: echo "version=$(git log -1 --pretty=%h)" >> $GITHUB_OUTPUT

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          build-args: |
            BUILD_ENV=production
          tags: |
            mark3labs/louper-web:${{ steps.vars.outputs.version }}
            mark3labs/louper-web:latest

      - name: Trigger deployment webhook
        run: |
          # Create JSON payload with proper escaping
          JSON_PAYLOAD=$(jq -n \
            --arg ref "refs/heads/${{ github.ref_name }}" \
            --arg id "${{ github.sha }}" \
            --arg message "${{ github.event.head_commit.message }}" \
            '{
              ref: $ref,
              head_commit: {
                id: $id,
                message: $message
              }
            }')

          curl -X POST "${{ secrets.DEPLOY_WEBHOOK_PROD }}" \
            -H "Content-Type: application/json" \
            -H "x-github-event: push" \
            -d "$JSON_PAYLOAD"
