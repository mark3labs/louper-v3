name: build-and-deploy-staging

on:
  workflow_dispatch:
    branches:
      - dev

run-name: build-and-deploy-staging:${{github.event.client_payload.id}}
jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set version tag
        id: vars
        run: echo "version=$(git log -1 --pretty=%h)" >> $GITHUB_OUTPUT

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            mark3labs/louper-web:staging-${{ steps.vars.outputs.version }}
            mark3labs/louper-web:staging-latest
